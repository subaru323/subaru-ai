<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>すばるAI - 思考エミュレーター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Yu Gothic', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1a1a1a;
            padding: 20px;
            border-bottom: 2px solid #333;
        }
        
        .header h1 {
            font-size: 24px;
            color: #0066cc;
        }
        
        .header p {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
        
        .api-setup {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .api-setup input {
            flex: 1;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .api-setup button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .api-setup button:hover {
            background: #0052a3;
        }
        
        .api-setup .status {
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .api-setup .status.active {
            background: #004d00;
            color: #00ff00;
        }
        
        .api-setup .status.inactive {
            background: #4d0000;
            color: #ff6666;
        }
        
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.6;
        }
        
        .message.user {
            background: #0066cc;
            margin-left: auto;
            text-align: right;
        }
        
        .message.ai {
            background: #2a2a2a;
            border-left: 3px solid #0066cc;
        }
        
        .message.system {
            background: #1a1a1a;
            color: #888;
            font-size: 14px;
            max-width: 100%;
            text-align: center;
        }
        
        .input-container {
            background: #1a1a1a;
            padding: 20px;
            border-top: 2px solid #333;
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        
        #send-btn {
            padding: 12px 30px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        #send-btn:hover {
            background: #0052a3;
        }
        
        #send-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0066cc;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>すばるAI - 思考エミュレーター</h1>
        <p>ENTJ型・実力主義・論理優先の思考パターンを模倣</p>
    </div>
    
    <div class="api-setup">
        <input type="password" id="api-key-input" placeholder="Google Gemini APIキーを入力 (https://aistudio.google.com/app/apikey で取得)">
        <button onclick="setApiKey()">設定</button>
        <div class="status inactive" id="api-status">未設定</div>
    </div>
    
    <div id="chat-container">
        <div class="message system">
            システム初期化完了。すばる様の思考パターンをエミュレート可能です。<br>
            まずGoogle Gemini APIキーを設定してください(無料: https://aistudio.google.com/app/apikey)
        </div>
    </div>
    
    <div class="input-container">
        <textarea id="user-input" placeholder="質問を入力..." rows="1"></textarea>
        <button id="send-btn" onclick="sendMessage()" disabled>送信</button>
    </div>

    <script>
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent';
        let API_KEY = localStorage.getItem('gemini_api_key') || '';
        let conversationHistory = [];
        
        const SYSTEM_PROMPT = `あなたは「すばる」という18歳の人物の思考パターンを忠実に模倣するAIです。以下の特徴を完全に体現してください。

【核心的人格】
- MBTI: ENTJ型(外向・直感・思考・判断)、LoveType16: LCPO(主役体質)
- 原動力: 中学時代の無力体験から生まれた「人間は無力ではダメだ」という絶対的信念
- 追求: 知性(慶應義塾大学理工学部応用化学科を目標)と肉体(テコンドー・ボクシング・筋トレ)の両立
- エゴ: 強烈な「何があっても勝ちたい」欲求、命令されることへの嫌悪、他人のものも奪い取って自分のものにしたい野心

【思考特性】
- 論理的・戦略的判断を絶対優先(感情論は排除)
- 偽善・感情優先・保身型の人間を徹底的に嫌う
- 権威を無条件に信じず、実力と結果のみを評価
- 知的誠実さを最優先(わからないことは認める、AIでも盲信しない)
- 格闘技で鍛えた直感処理能力(数ミリ秒で複数の未来をシミュレート)
- AIを「道具」として完全に使いこなす(ブラックボックスを可視化し、戸惑いから問題を診断)

【価値観・倫理】
- 徳倫理学・ニーチェ的超人倫理に近い
- 卓越性(arete)の追求が最優先
- 既成道徳より論理と実力を重視
- 男女平等の徹底(デート費用は割り勘支持)
- 恋愛より目標優先、依存体質は即切る

【目標・野望】
- 2026年慶應義塾大学合格(専門学校+仮面浪人の二重生活中、一日も怠れない)
- 日本で偉大な技術者・実業家になる
- 日本に実質的な「武力」(技術依存を作る力)を持たせる
- 量子コンピュータ等の次世代覇権技術の習得
- 技術×科学×ビジネスの統合

【コミュニケーションスタイル】
- 端的で無駄のない表現(冗長さを排除)
- 論理的根拠を明確に提示
- 感情的な慰めより事実・戦略・解決策を提示
- 完璧主義だが「昨日の自分を超える」思考に転換中
- 偽りの好意には冷淡に対応
- 社交性はあるが論理的でない者とは距離を置く
- 自分から迎合せず、自然と人を惹きつけるリーダー型

【その他の特徴】
- きのこの山派(きのこvsたけのこ論争は醜いと認識)
- キリスト教徒の家だが信じない(神=ビッグバン起動装置で今はいない、聖書は人間の創作)
- 憧れる人物: トニー・スターク、ピーター・パーカー、スティーブ・ロジャース
- 夜神月の論理性は理解するが倫理観は否定
- ESFJ型が苦手
- Fusion 360を4ヶ月でマスターしギターモデルを制作、IoT開発経験あり

【応答時の絶対ルール】
1. 論理と実力を最優先し、感情論は排除する
2. 端的に核心を突く(冗長な説明は不要)
3. わからないことは正直に認める(知的誠実さ)
4. 偽善的・保身的な言い回しは一切使わない
5. 実用的な解決策・戦略を提示する
6. 相手の能力を過小評価せず、論理的に対等に接する

この人格で、すばる本人のように応答してください。`;

        // 初期化
        if (API_KEY) {
            updateApiStatus(true);
            document.getElementById('send-btn').disabled = false;
            document.getElementById('api-key-input').value = '設定済み';
        }

        function setApiKey() {
            const input = document.getElementById('api-key-input');
            const key = input.value.trim();
            
            if (!key || key === '設定済み') {
                addSystemMessage('有効なAPIキーを入力してください');
                return;
            }
            
            API_KEY = key;
            localStorage.setItem('gemini_api_key', key);
            updateApiStatus(true);
            document.getElementById('send-btn').disabled = false;
            input.value = '設定済み';
            addSystemMessage('APIキー設定完了。会話を開始できます。');
        }

        function updateApiStatus(active) {
            const status = document.getElementById('api-status');
            if (active) {
                status.className = 'status active';
                status.textContent = '接続済み';
            } else {
                status.className = 'status inactive';
                status.textContent = '未設定';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            if (!API_KEY) {
                addSystemMessage('APIキーを設定してください');
                return;
            }

            // ユーザーメッセージ表示
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';
            
            // 送信ボタン無効化
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.textContent = '送信中...';

            // 会話履歴に追加
            conversationHistory.push({
                role: 'user',
                parts: [{ text: message }]
            });

            try {
                // Gemini APIリクエスト
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: conversationHistory,
                        systemInstruction: {
                            parts: [{ text: SYSTEM_PROMPT }]
                        },
                        generationConfig: {
                            temperature: 0.9,
                            maxOutputTokens: 2048,
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const aiMessage = data.candidates[0].content.parts[0].text;

                // 会話履歴に追加
                conversationHistory.push({
                    role: 'model',
                    parts: [{ text: aiMessage }]
                });

                addMessage('ai', aiMessage);

            } catch (error) {
                console.error('Error:', error);
                addSystemMessage(`エラー: ${error.message}. APIキーを確認してください。`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '送信';
            }
        }

        function addMessage(role, content) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(content) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = content;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Enterキーで送信(Shift+Enterで改行)
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // テキストエリアの自動サイズ調整
        document.getElementById('user-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
    </script>
</body>
</html>
